# Трекер готовности документов .BRAIN к созданию API задач

# Этот файл отслеживает готовность документов в .BRAIN к созданию API задач для API-SWAGGER.
# Используется для отслеживания проверенных документов и их статусов готовности.

# Структура записи:
# - path: путь к документу в .BRAIN (относительно корня репозитория)
# - status: статус готовности (ready, needs-work, blocked, in-review, not-applicable)
# - version: версия документа из метаданных
# - checked: дата и время проверки (YYYY-MM-DD HH:MM)
# - checker: кто проверил (AI Agent или имя)
# - notes: заметки о готовности/проблемах
# - issues: список проблем/TODO, которые блокируют готовность
# - api_target: предполагаемый путь к файлу API (если определен)

# Статусы готовности:
# - ready: документ готов к созданию задачи API
# - needs-work: нужна доработка документа
# - blocked: заблокирован зависимостями
# - in-review: проверяется на готовность
# - not-applicable: документ не предназначен для создания API

