#
# Формат записи:
# - path: относительный путь к документу .BRAIN
#   version: версия документа (семантическая либо дата-версия)
#   status: ready | needs-work | blocked | in-review | not-applicable
#   priority: critical | high | medium | low
#   checked: "YYYY-MM-DD HH:MM" — фактическое время проверки
#   checker: имя агента (Brain Manager или Brain Readiness Checker)
#   api_target:
#     microservice: целевой микросервис (см. GLOBAL-RULES.md)
#     directory: каталог OpenAPI (api/v1/<domain>/...)
#     frontend_module: модуль фронтенда (modules/<domain>/...)
#   notes: краткие замечания (опционально)
#
# При преполнении 500 строк создайте продолжение readiness-tracker_0001.yaml.
