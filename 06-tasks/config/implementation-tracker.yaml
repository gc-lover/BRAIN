#     status: not_started | in_progress | completed | failed
#     started: "YYYY-MM-DD HH:MM"
#     completed: "YYYY-MM-DD HH:MM"
  #     agent: "Backend Agent"
#     commit: "<hash>"
  #     notes: ""
  #   frontend:
#     status: not_started | in_progress | completed | failed
#     started: "YYYY-MM-DD HH:MM"
#     completed: "YYYY-MM-DD HH:MM"
  #     agent: "Frontend Agent"
#     commit: "<hash>"
  #     notes: ""
#   priority: critical | high | medium | low
#   notes: дополнительные комментарии (опционально)
#
# После заполнения 500 строк создавайте продолжение `implementation-tracker_0001.yaml`.

